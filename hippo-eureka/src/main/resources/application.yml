server:
  port: 8761
eureka:
  instance:
    preferIpAddress: true
    hostname: discovery.99bill.com
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
          defaultZone: http://user:password123@${eureka.instance.hostname}:${server.port}/eureka
security:
  basic:
    enabled: true
  user:
    name: user
    password: password123
spring:
  application:
    name: hippo-eureka